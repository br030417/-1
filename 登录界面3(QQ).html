<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="登录界面3(QQ).css">
</head>

<body>
    <div class="qq">
        <div class="top">
            <div class="logo">
                <h3 class="iconfont">&#xe882;</h3>
                <h3 class="QQ">QQ</h3>
                <div class="right">
                    <ul>
                        <li class="iconfont x"><a href="#">&#xe64d;</a></li>
                        <li class="iconfont"><a href="#">&#xe622;</a></li>
                        <li class="iconfont set"><a href="#">&#xe64b;</a></li>
                    </ul>
                </div>
            </div>
            <div class="pic">
                <img src="images/头像.jpg" alt="">
            </div>
            <div class="green"></div>
        </div>
        <div class="text">
            <div class="zhanghao common-part">
                <div class="left iconfont">&#xe882;</div>
                <input type="text" placeholder="QQ号码/手机/邮箱">
                <div class="right iconfont">&#xf02a9;</div>
            </div>
            <div class="mima common-part">
                <div class="left iconfont">&#xe8d4;</div>
                <input type="password" placeholder="密码">
                <div class="right iconfont">&#xe69f;</div>
            </div>
            <div class="little">
                <ul>
                    <li>
                        <input type="checkbox">
                        <h6>自动登录</h6>
                    </li>
                    <li>
                        <input type="checkbox">
                        <h6>记住密码</h6>
                    </li>
                    <li>
                        <h6>找回密码</h6>
                    </li>
                </ul>
            </div>
            <div class="denglu">安全登录</div>
        </div>
        <div class="left-bottom">注册账号</div>
        <div class="right-bottom iconfont">&#xe642;</div>
    </div>
</body>

</html>
